<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Tracker with Genres</title>
    <script src="popup.js"></script>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input,
      select,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 5px;
      }
      #taskList {
        margin-top: 10px;
      }
      .task-item {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Job Application Tracker</h2>
    <input type="text" id="taskName" placeholder="タスク名" />
    <input type="date" id="dueDate" />
    <select id="taskGenre">
      <option value="">ジャンルを選択</option>
      <option value="ES">ES</option>
      <option value="適性検査">適性検査</option>
      <option value="面接">面接</option>
    </select>
    <button id="addTask">タスクを追加</button>

    <select id="filterGenre">
      <option value="">全てのジャンル</option>
      <option value="ES">ES</option>
      <option value="適性検査">適性検査</option>
      <option value="面接">面接</option>
    </select>
    <button id="applyFilter">フィルター適用</button>

    <div id="taskList"></div>
  </body>
</html>
