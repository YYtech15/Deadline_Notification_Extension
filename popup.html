<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Job Application Tracker with User-Defined Genres</title>
    <script src="popup.js"></script>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      input,
      select,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 5px;
      }
      #taskList,
      #genreList {
        margin-top: 10px;
      }
      .task-item,
      .genre-item {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Job Application Tracker</h2>
    <input type="text" id="taskName" placeholder="タスク名" />
    <input type="date" id="dueDate" />
    <select id="taskGenre"></select>
    <button id="addTask">タスクを追加</button>

    <h3>ジャンル管理</h3>
    <input type="text" id="newGenre" placeholder="新しいジャンル" />
    <button id="addGenre">ジャンルを追加</button>
    <div id="genreList"></div>

    <h3>タスク一覧</h3>
    <select id="filterGenre"></select>
    <button id="applyFilter">フィルター適用</button>
    <div id="taskList"></div>
  </body>
</html>
