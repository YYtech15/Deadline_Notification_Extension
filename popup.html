<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadline Tracker</title>
    <script src="popup.js"></script>
    <style>
      body {
        width: 350px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
        color: #333;
      }
      input,
      select,
      button {
        margin: 5px 0;
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      #taskList {
        margin-top: 15px;
      }
      .task-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .task-item button {
        width: auto;
        padding: 5px 10px;
        margin-left: 10px;
        background-color: #f44336;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 8px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: #000;
      }
      #genreFilter {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Job Application Tracker</h2>
      <input type="text" id="taskName" placeholder="タスク名" />
      <input type="date" id="dueDate" />
      <select id="taskGenre"></select>
      <button id="addTask">タスクを追加</button>
      <button id="openGenreModal">ジャンル管理</button>

      <select id="genreFilter">
        <option value="">全てのジャンル</option>
      </select>

      <div id="taskList"></div>
    </div>

    <!-- ジャンル管理モーダル -->
    <div id="genreModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>ジャンル管理</h3>
        <input type="text" id="newGenre" placeholder="新しいジャンル" />
        <button id="addGenre">ジャンルを追加</button>
        <div id="genreList"></div>
      </div>
    </div>
  </body>
</html>
